version: '3.7'
services:
  zookeeper-1:
    image: zookeeper
    restart: always
    hostname: zookeeper-1
    ports:
      - 2181:2181
    expose:
      - 2181
      - 2888
      - 3888
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zookeeper-2:2888:3888 server.3=zookeeper-3:2888:3888
  zookeeper-2:
    image: zookeeper
    restart: always
    hostname: zookeeper-2
    ports:
      - 2182:2181
    expose:
      - 2181
      - 2888
      - 3888
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zookeeper-1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zookeeper-3:2888:3888
    depends_on:
      - zookeeper-1
  zookeeper-3:
    image: zookeeper
    restart: always
    hostname: zookeeper-3
    ports:
      - 2183:2181
    expose:
      - 2181
      - 2888
      - 3888
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zookeeper-1:2888:3888 server.2=zookeeper-2:2888:3888 server.3=0.0.0.0:2888:3888
    depends_on:
      - zookeeper-1
      - zookeeper-2
  clickhouse-server-1:
    build:
      context: ./clickhouse-server
    depends_on:
      - zookeeper-1
      - zookeeper-2
      - zookeeper-3
    volumes:
      - ./clickhouse-server/config.xml:/etc/clickhouse-server/config.xml
      - ./clickhouse-server/rollup.xml:/etc/clickhouse-server/config.d/rollup.xml
    privileged: true
    expose:
      - 9000
      - 8123
  clickhouse-init:
    build:
      context: ./clickhouse-init
    depends_on:
      - clickhouse-server-1
    volumes:
      - "./clickhouse-init/init.sql:/init.sql"
    entrypoint: |
      bash -c '
        sleep 2
        export HOME=/var/lib/clickhouse/
        cat /init.sql | clickhouse client --host clickhouse-server-1 --multiquery'
  carbon-clickhouse:
    build:
      context: ./carbon-clickhouse
    volumes:
      - ./carbon-clickhouse/config.conf:/etc/carbon-clickhouse/config.conf
      - ./carbon-clickhouse/logs:/var/log/carbon-clickhouse/
      - ./carbon-clickhouse/data:/data/carbon-clickhouse/
    depends_on:
      - clickhouse-init
    ports:
      - 2003:2003
      - 2004:2004
      - 2005:2005
      - 2006:2006
      - 2007:2007
      - 7007:7007
